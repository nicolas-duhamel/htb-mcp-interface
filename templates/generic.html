<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto p-6 bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow text-center">
        {% if result.error %}
        <h2 class="text-2xl font-bold mb-4 text-red-700">Error</h2>
        <p class="text-gray-700 mb-4">{{ result.error }}</p>
        {% else %}
        <h2 class="text-2xl font-bold mb-4 text-blue-700">Message</h2>
        <p class="text-gray-700 mb-4">{{ result.message or 'This is a generic message.' }}</p>
        {% endif %}
        <a href="javascript:history.back()"
            class="btn btn-secondary bg-gray-500 text-white px-4 py-2 rounded inline-block">Go Back</a>
    </div>
</body>

</html>
