<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

</head>

<body class="container mx-auto p-6 bg-gray-100 min-h-screen">
    <h2 class="text-3xl font-bold mb-4 text-blue-700">Login</h2>
    <p class="mb-4">Enter your MCP token from HTB CTF. To get a token:</p>
    <ul class="list-disc list-inside mb-4">
	    <li>Go to <a href="https://ctf.hackthebox.com/">https://ctf.hackthebox.com/</a></li>
        <li>Go to <strong>Your Profile</strong></li>
        <li>Navigate to <strong>Profile Settings â†’ MCP Access</strong></li>
        <li>Click <strong>Generate Token</strong></li>
    </ul>
    <form method="POST" action="/login" class="mb-4">
        <input type="text" name="token" placeholder="Enter token" required
            class="border border-gray-300 rounded px-3 py-2 w-full mb-2">
        <button type="submit" class="btn btn-primary bg-blue-600 text-white px-4 py-2 rounded">Login</button>
    </form>
</body>

</html>
